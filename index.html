<!doctype html>
<html>
<head>
<title>YR symbols</title>
<style >
	section, header, footer {display: block;}
	* {
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	body {
		line-height: 1;
		font-size: 100%;
		padding: 0 30px;
		/*background-color: #eee;*/
		color: #243640;
		font-family: Avenir, 'Gill Sans', 'Gill Sans MT', Roboto, Calibri, sans-serif;
		font-weight: 100;
		font-variant: normal;
		-webkit-font-smoothing: antialiased;
	}
	header {
		margin-top: 20px;
	}
	h1,
	h2,
	h3 {
		font-weight: 100;
	}
	h1 {
		background-color: #fff;
		font-size: 30px;
	}
	h2 {
		font-size: 20px;
		text-transform: uppercase;
		border-bottom: 1px solid rgba(33,33,66,0.2);
		margin-bottom: 20px;
		padding-top: 20px;
		background-color: #fff;
	}
	figure {
		position: relative;
		display: inline-block;
		text-align: center;
		margin: 0 20px;
	}
	figcaption {
		position: absolute;
		font-size: 10px;
		width: 100%;
	}
	img,
	canvas {
		background-color: white;
	}
	#viewport {
		width: 801px;
		margin: 0 auto;
		/*background: url("bin/tile.png") repeat;*/
	}
	.symbol-group {
		margin-bottom: 40px;
	}
	.id {
		text-transform: lowercase;
		font-style: italic;
	}
	.s128 {
		width: 130px;
		height: 130px;
	}
	.s128 img,
	.s128 canvas {
		width: 128px;
		height: 128px;
	}
	.s64 {
		width: 70px;
	}
	.s64 img,
	.s64 canvas {
		width: 64px;
		height: 64px;
	}
	.s32 {
		width: 40px;
	}
	.s32 img,
	.s32 canvas {
		width: 32px;
		height: 32px;
	}
</style>
</head>
<body>
	<div id="viewport">
		<section>
			<header>
				<h1>YR weather symbols</h1>
			</header>
			<div id="symbols">
			</div>
		</section>
	</div>

	<script src="bin/js/main.js"></script>
</body>
</html>
